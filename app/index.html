<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Simple chat</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="bower_components/mustache/mustache.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>
</head>
<body>

<header class="teal lighten-1 white-text">
    <h4>Simple chat js</h4>
</header>

<main class="container"></main>

</body>

<!-- Mustache templates -->
<script type="text/mustache" id="tpl-discussion">
{{#messages}}
    <br><span class="badge">{{#timestamp}}{{formatTime}}{{/timestamp}}</span><span class="name {{name}}">{{name}}</span>: {{content}}
{{/messages}}
</script>

<script type="text/mustache" id="tpl-message">
<div class="col s9">
    <div class="input-field">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Your message</label>
    </div>
</div>
<button class="col s3 btn waves-effect waves-light message-btn" type="submit" name="action">Submit
    <i class="mdi-content-send right"></i>
</button>
</script>

<script type="text/mustache" id="tpl-friends">
<ul class="collection with-header">
    <li class="collection-header">
        <h5>Your friends</h5>
    </li>
    {{#friends}}
    <li class="collection-item">
        <img src="img/{{avatar}}" alt="{{name}}'s avatar">
        <span class="firstName">{{name}}</span>
    </li>
    {{/friends}}
</ul>
</script>

<script type="application/javascript" src="js/discussion/DiscussionCollection.js"></script>
<script type="application/javascript" src="js/discussion/DiscussionView.js"></script>
<script type="application/javascript" src="js/message/MessageView.js"></script>
<script type="application/javascript" src="js/friends/FriendsCollection.js"></script>
<script type="application/javascript" src="js/friends/FriendsView.js"></script>
<script type="application/javascript" src="js/ChatView.js"></script>
<script type="application/javascript" src="js/main.js"></script>

</html>
